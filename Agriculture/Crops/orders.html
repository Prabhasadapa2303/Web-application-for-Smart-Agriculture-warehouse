<!DOCTYPE html>
<html>
<head>
  <title>Order Page</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"> <!-- Link to Font Awesome CSS library -->
  <link rel="stylesheet" href="orders.css"> <!-- Link to your CSS file -->
</head>
<body>
  <aside class="side-navigation">
    <div class="profile-pic">
      <img src="profile-picture.jpg" alt="Profile Picture">
    </div>
    <ul class="icons">
      <li><a href="#"><i class="fas fa-user"></i></a></li> <!-- Replace the class with the appropriate profile icon class -->
      <li><a href="#"><i class="fas fa-cog"></i></a></li> <!-- Replace the class with the appropriate settings icon class -->
    </ul>
  </aside>
  
  <main class="content">
    <header>
      <nav class="top-navigation">
        <ul class="categories">
          <li><a href="#"><i class="fas fa-carrot"></i> Vegetables</a></li> <!-- Replace the class with the appropriate vegetable icon class -->
          <li><a href="#"><i class="fas fa-apple-alt"></i> Fruits</a></li> <!-- Replace the class with the appropriate fruit icon class -->
          <li><a href="#"><i class="fas fa-wheat"></i> Cereals</a></li> <!-- Replace the class with the appropriate cereal icon class -->
          <li><a href="#"><i class="fas fa-spray-can"></i> Pesticides</a></li> <!-- Replace the class with the appropriate pesticide icon class -->
        </ul>
      </nav>
    </header>
    
    <section class="product-listing">
      <h2>Product Listing</h2>
      <!-- Add your product listing here -->
    </section>
  </main>
  
  <script src="script.js"></script> <!-- Link to your JavaScript file -->
</body>
</html>
